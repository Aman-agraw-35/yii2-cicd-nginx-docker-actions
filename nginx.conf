# /path/to/nginx.conf (your source file)

upstream frontend {
    server 127.0.0.1:8080;  # Replace 8080 with your actual frontend container port exposed on host
}

upstream backend {
    server 127.0.0.1:8081;  # Replace 8081 with your actual backend container port exposed on host
}

server {
    listen 80;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
